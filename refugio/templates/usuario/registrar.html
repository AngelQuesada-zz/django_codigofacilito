{% extends 'base/base.html' %}

{% block header %}

<h1 class="display-3">Usuarios</h1>
<p class="lead">Registro de usuairos</p>
<hr class="my-2">
<p>Rellena los datos del formulario para registrarte como usuario</p>

{% endblock header %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-block" type="submit">Registrarme</button>
        </form>
    </div>
</div>

{% endblock %}
