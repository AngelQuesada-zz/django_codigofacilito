{% block content %}

<div class="row justify-content-center index_login">
    <div class="login col-md-4 shadow">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" name="username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" name="password">
            </div>

            <div class="forgot">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>

            <button type="submit" class="btn_login btn btn-primary btn-block">Acceder</button>

        </form>
    </div>
</div>



    
{% endblock content %}
